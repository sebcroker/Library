<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Library</h3>
    <table>
        <caption>My Library</caption>
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
        </tr>
        <tbody id = "myTable">
        </tbody>
    </table>

    <button id = "openModal">
        <h3>Add New Book</h3>
        <img src="./images/Book.jpeg" alt="A black, blue, red and navy blue book stacked on one another" height = 100px width = 100px>
    </button>

    <div class = "modal" id = "modal"> <!-- classes to style elements, ID's to target them in JS-->
        <div class = "modal-inner">
            <h4>Book Title<input type="text"></h4>
            <h4>Author<input type="text"></h4>
            <h4>Pages<input type="text"></h4>
            <h4>Have you read it?<input type="text"></h4>
            <button id = "closeModal">Add</button>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
